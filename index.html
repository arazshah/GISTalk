    // Function to create episode elements
    function createEpisodeElement(episode) {
      const episodeDiv = document.createElement("div");
      episodeDiv.className = "episode";
      
      const titleP = document.createElement("p");
      titleP.dir = "rtl";
      titleP.textContent = episode.title;
      
      const iframe = document.createElement("iframe");
      iframe.src = `https://shenoto.com/player/podcast/${episode.id}`;
      iframe.scrolling = "no";
      iframe.frameBorder = "0";
      iframe.height = "210px";
      iframe.width = "100%";
      
      episodeDiv.appendChild(titleP);
      episodeDiv.appendChild(iframe);
      
      return episodeDiv;
    }

    // Function to display episodes
    function displayEpisodes(filteredEpisodes = episodes) {
      const container = document.getElementById("episodes-container");
      container.innerHTML = "";
      
      if (filteredEpisodes.length === 0) {
        const noResults = document.createElement("div");
        noResults.className = "no-results";
        noResults.textContent = "No episodes found matching your search.";
        container.appendChild(noResults);
        return;
      }
      
      filteredEpisodes.forEach(episode => {
        container.appendChild(createEpisodeElement(episode));
      });
    }

    // Search functionality
    document.getElementById("search-input").addEventListener("input", function(e) {
      const searchTerm = e.target.value.toLowerCase();
      
      if (!searchTerm.trim()) {
        displayEpisodes();
        return;
      }
      
      const filteredEpisodes = episodes.filter(episode => 
        episode.title.toLowerCase().includes(searchTerm)
      );
      
      displayEpisodes(filteredEpisodes);
    });

    // Initial display of all episodes
    window.addEventListener("DOMContentLoaded", function() {
      displayEpisodes();
    });
